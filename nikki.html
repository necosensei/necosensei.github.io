<hr><div id="20190329">2019/03/29 (金)</div>
3/26(火)に学位授与式なる儀式が行われたらしく、学位が
得られた模様. なお、学位授与式とやらではアカデミック
ガウンなる儀式装束着用が推奨されているとのこと.

教務課に「学位記なるものがあるらしいので送ってくれ」
と頼んだところ「お・こ・と・わ・り」と言われたので、
仕方なく取りに行く.

<a href="kako.html">過去</a>
